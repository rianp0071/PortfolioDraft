<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: white;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #ffcc00;
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        input, textarea {
            background-color: #222;
            color: white;
            border: 1px solid #555;
            padding: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #ffcc00;
        }

        form button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #e6b800;
        }

        .project-category {
            margin-bottom: 20px;
        }

        figure img {
            border: 2px solid #ffcc00;
            border-radius: 5px;
        }

        figcaption {
            text-align: center;
            margin-top: 5px;
            color: #ffcc00;
        }

        .filter-button {
            margin: 5px;
        }

        #skills ul {
            list-style-type: square;
            padding-left: 20px;
        }

        #skills ul li {
            margin-bottom: 5px;
        }
    </style>
    <title>Contact Submitted</title>
</head>
<body>
    <h1>Your have successfully submitted your contact! Thanks for reaching out!</h1>

    <p>I will get back to you as soon as possible.</p>
    <p>If you need immediate assistance, please call our support line at <strong>(123) 456-7890</strong>.</p>
</body>
</html>
